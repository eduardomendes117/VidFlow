<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Upload de Vídeo para YouTube</title>
  </head>
  <body>
    <h1>Upload de Vídeo para YouTube</h1>

    <button id="login-button">Login com Google</button>

    <form id="upload-form" style="display: none">
      <label for="title">Título:</label>
      <input type="text" id="title" required /><br /><br />

      <label for="description">Descrição:</label>
      <textarea id="description" required></textarea><br /><br />

      <label for="video">Selecione o vídeo:</label>
      <input type="file" id="video" accept="video/*" required /><br /><br />

      <button type="submit">Upload</button>
    </form>

    <div id="progress-container" style="display: none">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-percent">0%</span>
    </div>


<script src="ambiente.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer src="https://apis.google.com/js/api.js"
    onload="handleClientLoad()"></script>
  </body>
</html>
