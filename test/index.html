<!DOCTYPE html>
<html>
<head>
    <title>Upload de Vídeos no YouTube</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Função de inicialização da API do YouTube
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            // Configurações da API (substitua pelos seus dados)
            gapi.client.init({
                clientId: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/youtube.upload'
            }).then(function () {
                // Botão de login
                var button = document.getElementById('loginButton');
                button.addEventListener('click', handleAuthClick);
            });
        }

        // Função para lidar com o clique no botão
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn().then(function() {
                // Login bem-sucedido, atualiza o texto do botão
                event.target.textContent = 'Conectado';
                // Habilita o upload de vídeos (implementação não mostrada aqui)
                enableVideoUpload();
            });
        }
    </script>
</head>
<body onload="handleClientLoad()">
    <button id="loginButton">Conectar com o YouTube</button>
    <iframe src="https://example.com" sandbox="allow-forms allow-same-origin allow-top-navigation allow-popups allow-pointer-lock"></iframe>
</body>
</html>
